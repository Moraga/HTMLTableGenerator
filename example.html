<!doctype>
<html>
<head>
<meta charset="utf-8"/>
<title>HTML Table Generator</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="tbl.js"></script>
<style>

td {background:#efefef; min-width:80px; height:22px;}
tr td:last-child {background:none;}
tr:first-child td:last-child {background:#666;}

tr:last-child td {background:none;}
tr:last-child td:first-child {background:#666;}

.b1:after, .b2:after {content:" "; display:block; opacity:.5; width:20px; height:20px;}
.b1:checked:after, .b2:checked:after {opacity:1;}

.b1:after {background:red;}
.b2:after {background:blue;}

</style>
</head>
<body>

<div id="tbl"></div>

<input type="button" value="Export JSON" onclick="$('#io').val(table.export.json())"/>
<input type="button" value="Export CSV" onclick="$('#io').val(table.export.csv())"/>
<input type="button" value="Import JSON" onclick="table.import.json($('#io').val())"/>
<textarea id="io" style="width:100%; height:70px">[["A1", "B1", "C1"],["A2", "B2", "C2"]]</textarea>

<script>

// init
var table = new tbl('#tbl');

</script>
</body>
</html>
